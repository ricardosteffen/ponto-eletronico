<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Registro de Presença - PUC-Rio{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3D7A7A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Presença PUC">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/img/icon.svg">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav" style="display: none;">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="/static/img/logo.png" alt="PUC-Rio" height="30" class="me-2" onerror="this.style.display='none'">
                <span>Registro de Presença</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" id="adminLink" style="display: none;">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-gear"></i> Administração
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><span class="dropdown-item-text text-muted" id="userMatricula"></span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light" id="mainFooter" style="display: none;">
        <div class="container text-center">
            <span class="text-muted">Desenvolvido por Ricardo Steffen &copy; 2026</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Inicializa navbar com dados do usuário
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            const isLoginPage = window.location.pathname === '/login';

            if (user && !isLoginPage) {
                document.getElementById('mainNav').style.display = 'block';
                document.getElementById('mainFooter').style.display = 'block';
                document.getElementById('userName').textContent = user.nome;
                document.getElementById('userMatricula').textContent = user.matricula;

                if (user.is_admin) {
                    document.getElementById('adminLink').style.display = 'block';
                }
            }
        });

        // Registra Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registrado'))
                .catch(err => console.log('Erro no Service Worker:', err));
        }

        // Prompt de instalação PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostra botão de instalar
            const installBtn = document.createElement('button');
            installBtn.className = 'btn btn-success position-fixed bottom-0 end-0 m-3 shadow';
            installBtn.innerHTML = '<i class="bi bi-download"></i> Instalar App';
            installBtn.style.zIndex = '9999';
            installBtn.onclick = async () => {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.remove();
                }
                deferredPrompt = null;
            };
            document.body.appendChild(installBtn);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
